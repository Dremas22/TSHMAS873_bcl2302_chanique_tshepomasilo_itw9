<body>
    <header>

        <div class="container_1">



            <div class="pics">
                <picture>

                    <source srcset="./images/Tshepo3-c.jpeg" media="(max-width: 550px)">
                    <source srcset="./images/Tshepo5-a.jpeg" media="(max-width: 983px)">


                    <img src="/images/Tshepo5-a.jpeg" alt="Tshepo's pic"

            </div>
            <div class="statement">
                <h1>Tshepo Masilo</h1>

            </div>


            <div></div>

    </header>
    <section class="sec_2">

        <div class="container_3">


            <div class="myForm">
                <h3>Send me message</h3>
                <form action="https://formsubmit.co/atangmasilo22@gmail.com" method="POST">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="input_form" required placeholder="your name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="input_form" required placeholder="email">
                    </div>
                    <div>
                        <label for="number">Cell no:</label>
                        <input type="number" class="input_form" name="number" required placeholder="optional">
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <select>
                            <option>Please select</option>
                            <option>Interview opportunity</option>
                            <option>Website review</option>
                            <option>Project opportunity</option>
                        </select>
                    </div>
                    <div>
                        <textarea type="text" name="message" class="message" placeholder="type message"
                            widht=""></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn" name="submit" value="Submit" required placeholder="email">
                    </div>

                </form>
            </div>
            
            <div class="contacts_2">

                <div class="call">
                    <div>
                        <img src="images/call.png" class="call_symbol" alt="call-icon">
                    </div>
                    <div class="myCell">
                        <p>076 588 3120</p>
                    </div>
                </div>

                <div class="email_img">
                    <div class="email">
                        <img src="images/email.png" class="email_2" alt="call-icon">
                    </div>
                    <div>
                        <p name="email">atangmasilo22@gmail.com</p>
                    </div>
                </div>

                <p><a href="https://www.linkedin.com/in/tshepo-masilo-159387172/" class="linkedin"
                        target="_blank">Linkedin</a></p>


            </div>
